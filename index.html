<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | Profile card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <article>
    <div class="container">
      <div class="row">
        <div class="col-12 offset-0 col-md-4 offset-md-4">
          <div class="my-card">
            <picture>
              <img src="./images/image-victor.jpg" class="rounded-circle" alt="Victor Crest">
            </picture>
            <div class="info">
              <span class="name dark-gray">
                Victor Crest
              </span>
              <span class="gray age">26</span>
            </div>
            <p class="gray">London</p>
            <div class="info bordered-top pt-3 mt-3">
              <ul>
                <li>
                  <span class="big">80K</span>
                  <p class="gray">Followers</p>
                </li>
                <li>
                  <span class="big">803K</span>
                  <p class="gray">Likes</p>
                </li>
                <li>
                  <span class="big">1.4K</span>
                  <p class="gray">Photos</p>
                </li>
              </ul>
            </div>
          </div>
          <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Hernan Nadotti</a>.
          </div>
        </div>
      </div>
    </div>
  </article>
</body>
</html>
